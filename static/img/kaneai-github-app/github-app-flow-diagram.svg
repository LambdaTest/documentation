    <circle cx="820" cy="180" r="28" fill="#ecfeff" stroke="#a5f3fc" stroke-width="1"/>
  </g>
  <!-- Back frame -->
  <rect x="805" y="167" width="24" height="18" rx="3" stroke="#0891b2" stroke-width="1.5" fill="none" opacity="0.3"/>
  <!-- Front frame -->
