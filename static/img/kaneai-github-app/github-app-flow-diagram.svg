  <!-- CARD 1: PR Opened (x=62)                                      -->
  <!-- ═══════════════════════════════════════════════════════════════ -->
  <g filter="url(#cardShadow)">
    <rect x="62" y="90" width="196" height="300" rx="14" fill="#fff"/>
