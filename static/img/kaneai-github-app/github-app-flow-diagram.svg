    <circle cx="380" cy="180" r="28" fill="#f5f3ff" stroke="#e9d5ff" stroke-width="1"/>
  </g>
  <!-- Main 4-pointed star -->
  <path d="M380 164 L384 175 L395 178 L384 181 L380 192 L376 181 L365 178 L376 175 Z" fill="#7c3aed"/>
  <!-- Small sparkle top-right -->
  <path d="M392 165 L393 168 L396 169 L393 170 L392 173 L391 170 L388 169 L391 168 Z" fill="#a78bfa"/>
  <!-- Small sparkle bottom-left -->
  <path d="M368 186 L369 189 L372 190 L369 191 L368 194 L367 191 L364 190 L367 189 Z" fill="#a78bfa"/>

  <text x="380" y="228" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Automated</text>
  <text x="380" y="244" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Test Generation</text>
