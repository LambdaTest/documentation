<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" fill="none">
  <defs>
    <!-- Background -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1200" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#eef2ff"/>
    </linearGradient>
    <pattern id="dotGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.7" fill="#94a3b8" opacity="0.22"/>
    </pattern>

    <!-- Header gradients -->
    <linearGradient id="hd1" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#1e293b"/><stop offset="100%" stop-color="#334155"/></linearGradient>
    <linearGradient id="hd2" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#7c3aed"/><stop offset="100%" stop-color="#8b5cf6"/></linearGradient>
    <linearGradient id="hd3" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#2563eb"/><stop offset="100%" stop-color="#3b82f6"/></linearGradient>
    <linearGradient id="hd4" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#0891b2"/><stop offset="100%" stop-color="#06b6d4"/></linearGradient>
    <linearGradient id="hd5" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#059669"/><stop offset="100%" stop-color="#10b981"/></linearGradient>

    <!-- Return loop gradient -->
    <linearGradient id="loopGrad" x1="1" y1="0" x2="0" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#059669" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#6366f1" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#1e293b" stop-opacity="0.5"/>
    </linearGradient>

    <!-- Shadows -->
    <filter id="cardShadow" x="-5%" y="-3%" width="110%" height="118%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0f172a" flood-opacity="0.07"/>
    </filter>
    <filter id="pillShadow" x="-6%" y="-10%" width="112%" height="128%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#0f172a" flood-opacity="0.06"/>
    </filter>

    <!-- Icon glow filters -->
    <filter id="glow1" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#1e293b" flood-opacity="0.1"/>
    </filter>
    <filter id="glow2" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#7c3aed" flood-opacity="0.15"/>
    </filter>
    <filter id="glow3" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#2563eb" flood-opacity="0.15"/>
    </filter>
    <filter id="glow4" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#0891b2" flood-opacity="0.15"/>
    </filter>
    <filter id="glow5" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#059669" flood-opacity="0.15"/>
    </filter>

    <!-- Clip paths for card headers (14px radius) -->
    <clipPath id="clip1"><rect x="62" y="90" width="196" height="300" rx="14"/></clipPath>
    <clipPath id="clip2"><rect x="282" y="90" width="196" height="300" rx="14"/></clipPath>
    <clipPath id="clip3"><rect x="502" y="90" width="196" height="300" rx="14"/></clipPath>
    <clipPath id="clip4"><rect x="722" y="90" width="196" height="300" rx="14"/></clipPath>
    <clipPath id="clip5"><rect x="942" y="90" width="196" height="300" rx="14"/></clipPath>
  </defs>

  <!-- ═══════ BACKGROUND ═══════ -->
  <rect width="1200" height="500" rx="16" fill="url(#bgGrad)"/>
  <rect width="1200" height="500" rx="16" fill="url(#dotGrid)"/>

  <!-- ═══════ TITLE ═══════ -->
  <text x="600" y="36" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="19" font-weight="700" fill="#0f172a" letter-spacing="-0.4">From Change to Proof — The Validation Pipeline</text>
  <text x="600" y="56" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12.5" fill="#64748b">Every pull request triggers a fully automated AI testing workflow</text>

