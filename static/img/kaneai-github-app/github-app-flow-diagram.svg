  <circle cx="614" cy="168" r="3.5" fill="#3b82f6" opacity="0.75"/>
  <circle cx="586" cy="190" r="3.5" fill="#3b82f6" opacity="0.75"/>
  <circle cx="614" cy="190" r="3.5" fill="#3b82f6" opacity="0.75"/>

  <text x="600" y="228" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Similar Test</text>
  <text x="600" y="244" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Detection</text>
  <line x1="532" y1="260" x2="668" y2="260" stroke="#e2e8f0" stroke-width="1"/>
  <text x="600" y="282" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="10.5" fill="#64748b">Finds similar existing</text>
  <text x="600" y="298" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="10.5" fill="#64748b">tests and adds them to</text>
  <text x="600" y="314" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="10.5" fill="#64748b">the test run</text>
  <rect x="548" y="334" width="104" height="22" rx="11" fill="#eff6ff"/>
  <text x="600" y="349" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="9.5" font-weight="600" fill="#2563eb">Test Manager</text>

  <!-- ═══════ ARROW 3 ═══════ -->
  <line x1="700" y1="240" x2="712" y2="240" stroke="#94a3b8" stroke-width="1.5"/>
  <path d="M712 236 L720 240 L712 244" fill="#94a3b8"/>

  <!-- ═══════════════════════════════════════════════════════════════ -->
  <!-- CARD 4: Seamless Execution (x=722)                             -->
  <!-- ═══════════════════════════════════════════════════════════════ -->
  <g filter="url(#cardShadow)">
    <rect x="722" y="90" width="196" height="300" rx="14" fill="#fff"/>
    <rect x="722" y="90" width="196" height="50" fill="url(#hd4)" clip-path="url(#clip4)"/>
  </g>
  <rect x="736" y="104" width="22" height="22" rx="6" fill="#ffffff" fill-opacity="0.2"/>
  <text x="747" y="120" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="11" font-weight="700" fill="#fff">3</text>
  <text x="773" y="120" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#fff">Seamless Execution</text>

  <!-- Icon: Stacked browser windows with play (parallel execution) -->
