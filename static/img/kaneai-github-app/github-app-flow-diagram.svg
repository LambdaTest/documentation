  <text x="820" y="228" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Parallel Testing</text>
  <text x="820" y="244" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#1e293b">on HyperExecute</text>
  <line x1="752" y1="260" x2="888" y2="260" stroke="#e2e8f0" stroke-width="1"/>
  <text x="820" y="282" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="10.5" fill="#64748b">Cross-browser, cross-</text>
  <text x="820" y="298" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="10.5" fill="#64748b">platform execution at</text>
  <text x="820" y="314" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="10.5" fill="#64748b">scale in minutes</text>
