  <line x1="586" y1="168" x2="614" y2="168" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
  <line x1="586" y1="190" x2="614" y2="190" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
  <line x1="586" y1="168" x2="586" y2="190" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
  <line x1="614" y1="168" x2="614" y2="190" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
  <!-- Central intelligence node with pulse -->
  <circle cx="600" cy="178" r="8" stroke="#2563eb" stroke-width="1" fill="none" opacity="0.2"/>
  <circle cx="600" cy="178" r="5" fill="#2563eb"/>
  <!-- Outer nodes (test cases found) -->
