  <!-- ═══════ RETURN LOOP ═══════ -->
  <path d="M1040 392 L1040 452 Q1040 464 1028 464 L172 464 Q160 464 160 452 L160 396" stroke="url(#loopGrad)" stroke-width="1.5" fill="none"/>
