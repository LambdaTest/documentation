  <rect x="1032" y="180" width="6" height="16" rx="1.5" fill="#059669" opacity="0.65"/>
  <rect x="1040" y="174" width="6" height="22" rx="1.5" fill="#059669" opacity="0.8"/>
  <rect x="1048" y="168" width="6" height="28" rx="1.5" fill="#059669"/>
  <!-- Trend line -->
