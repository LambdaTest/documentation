  <text x="307" y="120" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="11" font-weight="700" fill="#fff">1</text>
  <text x="333" y="120" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#fff">AI Test Authoring</text>

  <!-- Icon: Sparkle star (AI generation) -->
