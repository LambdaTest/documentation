  </g>
  <text x="160" y="121" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="13" font-weight="700" fill="#fff">PR Opened</text>

  <!-- Icon: Git merge/PR -->
  <g filter="url(#glow1)">
    <circle cx="160" cy="180" r="28" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  </g>
  <line x1="152" y1="171" x2="152" y2="191" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>
  <line x1="168" y1="171" x2="168" y2="179" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>
  <path d="M168 179 C168 185 162 188 152 190" stroke="#1e293b" stroke-width="2" stroke-linecap="round" fill="none"/>
  <circle cx="152" cy="168" r="3" fill="#334155"/>
  <circle cx="168" cy="168" r="3" fill="#334155"/>
  <circle cx="152" cy="193" r="3" fill="#334155"/>

  <text x="160" y="228" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Trigger Validation</text>
  <line x1="92" y1="244" x2="228" y2="244" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="94" y="258" width="132" height="26" rx="6" fill="#f1f5f9"/>
  <text x="160" y="275" text-anchor="middle" font-family="SF Mono, Menlo, monospace" font-size="10" fill="#475569">@KaneAI Validate</text>
  <text x="160" y="306" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="10.5" fill="#64748b">Code diff, PR description,</text>
  <text x="160" y="322" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="10.5" fill="#64748b">README &amp; agent.md</text>
  <rect x="108" y="340" width="104" height="22" rx="11" fill="#f1f5f9"/>
  <text x="160" y="355" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="9.5" font-weight="600" fill="#475569">GitHub PR</text>

  <!-- ═══════ ARROW 1 ═══════ -->
  <line x1="260" y1="240" x2="272" y2="240" stroke="#94a3b8" stroke-width="1.5"/>
  <path d="M272 236 L280 240 L272 244" fill="#94a3b8"/>

  <!-- ═══════════════════════════════════════════════════════════════ -->
  <!-- CARD 2: AI Test Authoring (x=282)                              -->
  <!-- ═══════════════════════════════════════════════════════════════ -->
  <g filter="url(#cardShadow)">
