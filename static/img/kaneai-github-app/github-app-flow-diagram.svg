  <rect x="336" y="334" width="88" height="22" rx="11" fill="#f5f3ff"/>
  <text x="380" y="349" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="9.5" font-weight="600" fill="#7c3aed">KaneAI Agent</text>

