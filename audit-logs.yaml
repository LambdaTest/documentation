  /api/logs/{event_id}:
    summary: Get event by ID
    get:
      summary: Get Logs by event ID
      description: Get Audit logs
      operationId: getEvent
      security:
        - basicAuth: []
      tags:
        - Audit logs
      parameters:
        - name: event_id
          in: path
          description: Event id of logs
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
