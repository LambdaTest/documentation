openapi: 3.0.3
info:
  title: TestMu AI Audit Logs API Documentation
  version: 1.0.0
  description: "API documentation of Audit logs"
servers:
- url: 'https://audit-logs.lambdatest.com/'
- url: 'https://eu-audit-logs.lambdatest.com/'
paths:
  /api/logs:
    get:
      summary: Get Audit logs
      description: Get Audit logs
      operationId: getAuditLogs
      security:
        - basicAuth: []
      tags:
        - Audit logs
      parameters:
        - name: limit
          in: query
          description: limit number of events
          schema:
            type: string
            example: '10'
        - name: offset
          in: query
          description: beginning index of result
          schema:
            type: string
            example: '0'
        - name: start
          in: query
          description: Starting date
          required: true
          schema:
            type: string
            example: '2023-10-24'
        - name: end
          in: query
          description: End date
          required: true
          schema:
            type: string
            example: '2023-11-07'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  PageCount:
                    type: number
                    example: 2
                  Result:
                    type: array
                    items:
                      type: object
                      properties:
                        activity_description:
                          type: string
                          example: Admin changed user's password
                        activity_name:
                          type: string
                          example: Organization - User Password Changed
                        changes:
                          type: object
                          nullable: true
                          example: null
                        email:
                          type: string
                          example: pawanr@lambdatest.com
                        event:
                          type: string
                          example: org.user.password.changed
                        event_id:
                          type: string
                          example: 9fa69cb3-e102-4a25-80ce-d1aa1705288a
                        event_time:
                          type: string
                          example: '2023-11-07T12:16:47Z'
                        ip:
                          type: string
                          example: 143.110.182.88
                        metadata:
                          nullable: true
                          example: null
                        name:
                          type: string
                          example: pawan1235
                        organization_name:
                          type: string
                          example: 'lambdatest'
                        original:
                          type: object
                          nullable: true
                          example: null
                        target_identifier:
                          type: object
                          properties:
                            email:
                              type: string
                              example: pawanr@lambdatest.com
                            role:
                              type: string
                              example: Admin
                        user_agent:
                          type: string
